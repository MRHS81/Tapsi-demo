<section class="contact-us container">
  <div class="contact-us__description">
    <h2>ارتباط با ما</h2>
    <h3>شما می توانید نظرات و انتقادات خود را برای ما بفرستید</h3>
  </div>
  <div class="contact-us__social">
    <span class="icon-container">
      <svg class="icon">
        <use xlink:href="/assets/images/svg-sprite.svg#linkedin"></use>
      </svg>
    </span>
    <span class="icon-container">
      <svg class="icon">
        <use xlink:href="/assets/images/svg-sprite.svg#telegram"></use>
      </svg>
    </span>
    <span class="icon-container">
      <svg class="icon">
        <use xlink:href="/assets/images/svg-sprite.svg#twitter"></use>
      </svg>
    </span>
  </div>
  <div class="contact-us__icons">
    <div class="icon-holder">
      <span class="icon-holder__label">info.tapsi@gmail.com</span>
      <span class="icon-container">
        <svg class="icon">
          <use xlink:href="/assets/images/svg-sprite.svg#Message"></use>
        </svg>
      </span>
    </div>
    <div class="icon-holder">
      <span class="icon-holder__label">09199850568</span>
      <span class="icon-container">
        <svg class="icon">
          <use xlink:href="/assets/images/svg-sprite.svg#Calling"></use>
        </svg>
      </span>
    </div>
    <div class="icon-holder">
      <span class="icon-holder__label">
        ایران - قم - خیابان آذر - کوچه 58 - پلاک 67
      </span>
      <span class="icon-container">
        <svg class="icon">
          <use xlink:href="/assets/images/svg-sprite.svg#Location"></use>
        </svg>
      </span>
    </div>
  </div>
  <div class="contact-us__map">
    <img src="/assets/images/map.png" alt="" />
  </div>
  <div class="contact-us__form">
    <div class="form-wrapper">
      <h3>نظرات شما</h3>
      <form>
        <input type="text" placeholder="نام و نام خانوادگی" />
        <input type="email" placeholder="ایمیل خود را وارد کنید" />
        <textarea
          cols="30"
          rows="10"
          placeholder="نظر خود را بنویسید"
        ></textarea>
        <button type="submit" class="btn btn--primary">ثبت نظر</button>
      </form>
    </div>
  </div>
</section>
